name = "policybridgeai-web"
type = "javascript"
compatibility_date = "2024-01-01"

[env.production]
name = "policybridgeai-web"
routes = [
  { pattern = "app.policybridgeai.com", zone_name = "policybridgeai.com" }
]

[build]
command = "pnpm run build"
cwd = "./"

[build.upload]
format = "service-worker"
